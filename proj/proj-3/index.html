<!DOCTYPE html>
<html>
    <head>
        <title>CS @ MHS Survey</title>

    <body>
        <h1>Welcome to Computer Science @ MHS</h1>
        <p>Please complete the following form.</p>
        <hr>
        <h2>Demographic Information</h2>
        <form action="https://themrhohn.000webhostapp.com/info.php" method="post" target="_blank">
	        <p>
		      First Name:	<input type="text" name="firstName" placeholder='size="20"' />
              Last Name: <input type="text" name="lastName"> 
            </p>
            <p>
                Username: <input type="email" name="username" placeholder="example@domain.com">
                Password: <input type="password" name="password">
            </p>
            <p>
                Date of Birth: <input type="date" placeholder="mm/dd/yyyy">

            </select>
            <p>
                <input type="radio" name="teacher" value="Hohn">
                Mr. Hohn
                <input type="radio" name="teacher" value="Jadav">

            </p>
            <p>Class Period: 
                <input type="checkbox" name="period" value="1"> 1<sup>st</sup>

            </p>
	       <input type="submit" />
        </form>

</html>
